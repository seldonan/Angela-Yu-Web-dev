<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */

    .blue-box{
      position : relative;
      left : 200px;
      top : 200px;
      width : 500px;
      height : 300px;
      background-color : blue;
    }

    .red-circle{
      position : absolute;
      left : 250px;
      top : 150px;
      width : 200px;
      height : 200px;
      border-radius : 50%;
      background-color : red;
    }

  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
